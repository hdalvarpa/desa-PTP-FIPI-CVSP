<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajuste para que el men칰 ocupe todo el alto */
        .sidebar { min-height: 100vh; background-color: #343a40; }
        .sidebar a { color: white; text-decoration: none; padding: 15px; display: block; }
        .sidebar a:hover { background-color: #495057; }
        
        /* Oculta la columna del men칰 en tama침os peque침os (sm) para que solo se vea el bot칩n */
        @media (max-width: 768px) {
            .col-md-2.sidebar {
                display: none; /* Oculta la columna fija en m칩viles */
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark px-3">
        
        <button class="navbar-toggler me-3 d-md-none" type="button" 
                data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" 
                aria-controls="sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <span class="navbar-brand mb-0 h1">游 Sistema PDF</span>
        
        <div class="ms-auto d-flex align-items-center">
            <span class="text-light me-3">Hola, Admin</span>
            <a href="/" class="btn btn-outline-danger btn-sm">Cerrar Sesi칩n</a>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start bg-dark text-white d-md-none" 
         tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Men칰 de Navegaci칩n</h5>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body sidebar p-0">
            <div class="d-flex flex-column pt-3">
                <a href="/dashboard">游 Inicio</a>
                <a href="/formulario">游늯 Nuevo Documento</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-2 sidebar p-0 d-none d-md-block">
                <div class="d-flex flex-column pt-3">
                    <a href="/dashboard">游 Inicio</a>
                    <a href="/formulario">游늯 Nuevo Documento</a>
                </div>
            </div>

            <div class="col-12 col-md-10 p-4 bg-light">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
